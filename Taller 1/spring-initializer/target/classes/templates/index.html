<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio Arbitros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-dark text-white">
                <h1>Gestión de Árbitros</h1>
            </div>
            <div class="card-body">
                <a href="/arbitros/nuevo" class="btn btn-primary me-2">Crear Árbitro</a>
                <a href="/arbitros/listar" class="btn btn-success">Listar Árbitros</a>
                <div th:if="${mensaje}" class="alert alert-info mt-3">
                    <p th:text="${mensaje}"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
