<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${editMode} ? 'Editar Árbitro' : 'Nuevo Árbitro'">Árbitro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 th:text="${editMode} ? 'Editar Árbitro' : 'Crear Árbitro'"></h2>
            </div>
            <div class="card-body">
                <form th:action="${editMode} ? @{'/arbitros/' + ${arbitro.id} + '/editar'} : @{/arbitros/guardar}" th:object="${arbitro}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Nombre:</label>
                        <input type="text" th:field="*{nombre}" class="form-control" required/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cédula:</label>
                        <input type="text" th:field="*{cedula}" class="form-control" required/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Especialidad:</label>
                        <input type="text" th:field="*{especialidad}" class="form-control" required/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Escalafón:</label>
                        <input type="text" th:field="*{escalafon}" class="form-control" required/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Foto Perfil URL:</label>
                        <input type="text" th:field="*{fotoPerfilUrl}" class="form-control"/>
                    </div>
                    <button type="submit" class="btn btn-success" th:text="${editMode} ? 'Actualizar' : 'Guardar'"></button>
                    <a href="/arbitros/" class="btn btn-secondary ms-2">Volver</a>
                </form>
                <div th:if="${error}" class="alert alert-danger mt-3">
                    <span th:text="${error}"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
