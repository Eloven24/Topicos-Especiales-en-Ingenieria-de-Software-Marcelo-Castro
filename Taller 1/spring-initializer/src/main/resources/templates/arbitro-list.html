<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Árbitros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h2>Lista de Árbitros</h2>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Cédula</th>
                            <th>Especialidad</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="arbitro : ${arbitros}">
                            <td>
                                <a th:href="@{/arbitros/{id}(id=${arbitro.id})}" th:text="${arbitro.id}"></a>
                            </td>
                            <td th:text="${arbitro.nombre}"></td>
                            <td th:text="${arbitro.cedula}"></td>
                            <td th:text="${arbitro.especialidad}"></td>
                        </tr>
                    </tbody>
                </table>
                <a href="/arbitros/" class="btn btn-secondary">Volver</a>
            </div>
        </div>
    </div>
</body>
</html>
